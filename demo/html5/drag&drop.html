<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 拖拽</title>

<style type="text/css">
* {
    margin: 0;
    padding: 0;
}
.box {
    width: 300px;
    height: 70px;
    border: 1px solid #aaaaaa;
    float: left;
    margin: 20px;
}

.containerbox {
    width: 300px;
    height: 70px;
    border: 1px solid #aaaaaa;
    position: absolute;
    top: 130px;
    left: 200px;
}

.movebox {
    width: 50px;
    height: 50px;
    background: green;
    float: left;
    margin: 10px;
    text-align: center;
    line-height: 50px;
    color: #FFFFFF;
}
</style>
</head>
<body>
    <div id="containerbox1" class="box" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="containerbox2" class="box" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="containerbox" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div id="box1" class="movebox" draggable="true" ondragstart="drag(event)">1</div>
        <div id="box2" class="movebox" draggable="true" ondragstart="drag(event)">2</div>
        <div id="box3" class="movebox" draggable="true" ondragstart="drag(event)">3</div>
        <div id="box4" class="movebox" draggable="true" ondragstart="drag(event)">4</div>
    </div>

<script type="text/javascript">
    function drag(ev) {
        ev.dataTransfer.setData("Text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("Text");
        ev.target.appendChild(document.getElementById(data));
    }

    function allowDrop(ev) {
        ev.preventDefault();
    }
</script>
</body>
</html>
